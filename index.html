<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="heading">Sorting Visualizer</h1>

    <div class="buttons">
        <div class="buttonleft">
            <button class="button btn btn-outline-warning" id="gen">Generate New Array</button>
        </div>

        <div class="buttonright">            
            <button class="button btn btn-outline-primary" id="bubsort">Bubble Sort</button>
            <button class="button btn btn-outline-primary" id="selsort">Selection Sort</button>
            <button class="button btn btn-outline-primary" id="inssort">Insertion Sort</button>
            <button class="button btn btn-outline-primary" id="mersort">Merge Sort</button>
            <button class="button btn btn-outline-primary" id="quisort">Quick Sort</button>
        </div>
    </div>

   <div id="bars">

   </div>

<script src="algorithms/quicksort.js"></script>
<script src="algorithms/mergesort.js"></script>
<script src="algorithms/insertionsort.js"></script>
<script src="algorithms/bubblesort.js"></script>
<script src="algorithms/selectionsort.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
